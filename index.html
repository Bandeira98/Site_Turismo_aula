<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
      <link rel="icon" type="img" href="img/jalapao.png">
    <link rel="stylesheet" href="css/style.css" />
    <title>Turismo</title>
  </head>

  <body>
    <header>
        <nav class="navbar navbar-expand-sm nav-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="javascript:void(0)"></a>
              <img width="3%" src="img/jalapao.png" alt="">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Inincio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Pacotes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Contato</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="text" placeholder="Pesquisar">
                  <button  class="btn btn-primary" type="button">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        </div>
      
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img height="850em" src="img/fervedouro.jpeg" alt="Los Angeles" class="d-block w-100">
          </div>
          <div  class="carousel-item">
            <img height="850em" src="img/moçca no fervedouro.jpg" alt="" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <video class="img-fluid" autoplay loop muted>
              <source  src="img/videojalapão.mp4">
            </video>
          </div>
          <div class="carousel-item">
            <img height="850em" src="img/DeWatermark.ai_1743190953111.png" alt="" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img height="850em" src="img/dunas.jpg" alt="" class="d-block w-100">
          </div>
        </div>
      
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </main>
    <footer class="fixed-bottom">
        &copy;2025 TocantinsTur. Todos os direitos reservados
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
